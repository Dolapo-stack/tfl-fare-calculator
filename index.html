<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ca9eed9379.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label>Start </label>
        <input
          type="text"
          name=""
          id="departure"
          placeholder="Enter departure station"
          oninput="departure_toggle_clear_button()"
          onkeyup="departure_user_query()"
        />
        <span class="departure_clearBtn"
          ><i
            class="fa-solid fa-xmark fa-lg"
            onclick="departure_clear_input()"
          ></i
        ></span>
      </div>
      <div class="departure_dropdown hide">
        <ul></ul>
      </div>

      <button onclick="toggleStations()" id="toggle_button">
        <i class="fa-solid fa-arrows-up-down"></i>
      </button>
      <br />
      <div class="input-container">
        <label>End </label>
        <input
          type="text"
          name=""
          id="destination"
          placeholder="Enter destination station"
          onkeyup="destination_user_query()"
          oninput="destination_toggle_clear_button()"
        />
        <span class="destination_clearBtn"
          ><i
            class="fa-solid fa-xmark fa-lg"
            onclick="destination_clear_input()"
          ></i
        ></span>
      </div>
      <div class="destination_dropdown hide">
        <ul></ul>
      </div>

      <button onclick="calculateBtn()" id="submit_btn">Submit</button>
    </div>

    <div class="travel_result hide">
      <div class="to_fro_display">
        <ul class="journey_details_list">
          <li id="departing_station"></li>
          <li><i class="fa-solid fa-arrow-right"></i></li>
          <li id="arriving_station"></li>
        </ul>
      </div>
      <div class="fare_display">Â£3.90</div>
      <div class="duration">15 mins</div>
    </div>

    <div class="journey_container hide"></div>

    <script src="index.js"></script>
  </body>
</html>
